<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="container">
    <h2>게시글 목록</h2>
    <div class="d-flex">
        <div>
            <form method="get" action="/board/boardlist">
                <select name="option">
                    <option value="btitle">제목</option>
                    <option value="bcontents">내용</option>
                    <option value="bwriter">작성자</option>
                </select>
                <input name="keyword">
                <input type="submit" value="조회">
            </form>
        </div>
        <div>
            <a th:href="@{/board/boardwrite}">
                <button type="button" class="btn btn-outline-primary mx-5">글쓰기</button>
            </a>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr th:each="boardDto : ${boardDtos}">
            <td th:text="${boardDto.bno}">번호</td>
            <td>
                <a th:href="@{'/board/boardview/' + ${boardDto.bno}}">
                    <span th:text="${boardDto.btitle}">제목</span>
                </a>
            </td>
            <td th:text="${boardDto.bwriter}">작성자1</td>
            <td th:text="${#temporals.format(boardDto.bcreateDate, 'yyyy-MM-dd hh:mm:ss')}">작성일1</td>
            <td>조회수</td>
        </tr>
    </table>
</div>

</body>
</html>
