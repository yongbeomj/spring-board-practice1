<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="container">
    <h2>게시글 작성</h2>
    <form action="/board/writecontroller" method="post">
        <table class="table">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="btitle" class="form-control">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea id="bcontents" name="bcontents" class="form-control"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" class="btn btn-outline-secondary" value="등록">
        <a th:href="@{/board/boardlist}">
            <button type="button" class="btn btn-outline-secondary">취소</button>
        </a>
    </form>
</div>
</body>
</html>
